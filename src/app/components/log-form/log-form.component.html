<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="add a log..." />
    </div>
    <input [disabled]="!this.text" type="submit" value="Add Log" class="btn btn-light mr-3" />
    <button [hidden]="!this.text" type="button" class="btn btn-warning">Clear</button>
  </form>
</div>
