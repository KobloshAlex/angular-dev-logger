<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input [(ngModel)]="text" name="text" type="text" class="form-control" placeholder="add a log..." />
    </div>
    <input [disabled]="!this.text" type="submit" value="Add Log" class="btn btn-light mr-3" />
    <button (click)="clearStare()" [hidden]="!this.text" type="button" class="btn btn-warning">Clear</button>
  </form>
</div>
